{% extends 'base.html' %}

{% block content %}
  <h2>Followers</h2>
  <ul>
    {% for follower_user in followers %}
      <li>{{ follower_user.followers.username }}</li>
    {% empty %}
      <li>No followers yet.</li>
    {% endfor %}
    <a href="{% url "accounts:profile" request.user.id %}" ><button class="btn btn-primary">Back</button></a>
  </ul>
{% endblock %}
