{% extends 'base.html' %}

{% block content %}
  <h1>Following of {{ user.username }}</h1>
  <ul>
    {% for following_user in following %}
      <a href="{% url 'accounts:profile' following_user.following.id %}"><li>{{ following_user.following.username }}</li></a>
    {% empty %}
      <li>Not following anyone yet.</li>
    {% endfor %}
    <a href="{% url "accounts:profile" request.user.id %}" ><button class="btn btn-primary">Back</button></a>
  </ul>
{% endblock %}
