{% extends 'base.html' %}
{% block content %}
{% load static %}
<script src="{% static 'js/profile.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">

<header>

	<div class="container">

		<div class="profile">

			<div class="profile-image">

				<img src="https://images.unsplash.com/photo-1513721032312-6a18a42c8763?w=152&h=152&fit=crop&crop=faces" alt="">

			</div>

			<div class="profile-user-settings">

				<h1 class="profile-user-name" style="color: purple; font-size: 35px;">{{user.username}} </h1>

				<a href='{% url "accounts:edit_profile" %}'> <button class="btn profile-edit-btn">Edit Profile</button> </a>

				<button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

			</div>

			<div class="profile-stats">

				<ul>
					<li><span class="profile-stat-count">post</span> posts</li>
					<a href="{% url 'accounts:follower_list' user.id %}" ><li><span class="profile-stat-count">{{ user.follower_count }}</span> followers</li></a>
					<a href="{% url 'accounts:following_list' user.id %}" ><li><span class="profile-stat-count"> {{ user.following_count }}</span> following</li></a>
				</ul>

			</div>

			<div class="profile-bio">

				<p><span class="profile-real-name">{{user.bio}}</span>  </p>

			</div>

		</div>
		<!-- End of profile section -->

	</div>
	<!-- End of container -->

</header>

<main>

	<div class="container">

		<div class="gallery">

			<div class="gallery-item" tabindex="0">

				<img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?w=500&h=500&fit=crop" class="gallery-image" alt="">

				<div class="gallery-item-info">

					<ul>
						<li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 56</li>
						<li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>
					</ul>

				</div>

			</div>

			</div>

		</div>
		<!-- End of gallery -->

		<div class="loader"></div>

	</div>
	<!-- End of container -->

</main>
{% endblock content %}
